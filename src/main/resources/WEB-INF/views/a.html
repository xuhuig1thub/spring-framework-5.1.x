<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form id="iform" th:action="@{/list.html?save}" th:method="post" th:object="${animalForm}">
		<table border="1">  
		  <tr> 
		    <th>动物名称</th>  
		    <th>数量</th> 
		    <th>备注</th>
		    <th>Action</th>
		  </tr>  
		  <tr> 
		    <td><input type="text" name="oname" value="" th:value="*{oname}"/></td>
		    <td><input type="text" name="ocount" value="" th:value="*{ocount}"/></td>
		    <td><input type="text" name="memo" value="" th:value="*{memo}"/></td>
		    <td><input type="submit" value="添加"/></td>
		  </tr>
		</table>
	</form>
	<form action="testGetMapping" method="get">
		<button>测试@GetMapping注解</button>
	</form>
	<br>
	<form action="testPostMapping" method="post">
		<button>测试@PostMapping注解</button>
	</form>
</body>
</html>
